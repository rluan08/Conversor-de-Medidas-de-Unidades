<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png"
      href="{{ url_for('static', filename='logo.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="theme-color" content="#020617">

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>

    <div class="container">
        <h1>Unit Converter</h1>

        <label for="valor">Valor</label>
        <input type="text" id="valor" placeholder="Digite o valor" inputmode="numeric"pattern="[0-9]*">
        <span id="erro" style="display:none; color:#f87171; font-size:13px;">
        Digite um valor v√°lido
        </span>

        <br>

        <label for="categoria">Categoria</label>
        <select id="categoria"></select>

        <br><br>

        <div class="row">
            <div style="flex:1">
                <label for="de">De</label>
                <select id="de"></select>
            </div>

            <div style="flex:1">
                <label for="para">Para</label>
                <select id="para"></select>
            </div>
        </div>

        <button onclick="converter()">Converter</button>

        <div id="resultado"></div>
    </div>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register(
      "{{ url_for('static', filename='service-worker.js') }}"
    );
  }
</script>

</body>
</html>
